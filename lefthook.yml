pre-commit:
  parallel: true
  commands:
    tsc:
      run: bun tsc
    format:
      stage_fixed: true
      run: bunx biome check --fix --unsafe
    editorconfig-checker:
      run: bun editorconfig-checker
    cloudflare-type-generate:
      stage_fixed: true
      run: bun run cf-typegen
    depcheck:
      run: bunx depcheck
